<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Exhibit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            height: 100vh;
            background-color: #f4eeee;
            color: #00ff00;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            width: 50%;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            width: 50%;
            padding: 20px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h1 {
            margin-top: 0;
            color: #ff00ff;
        }
        .right p {
            font-size: 1em;
            line-height: 1.6;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff00ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #ff66ff;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <canvas id="modelCanvas"></canvas>
        </div>
        <div class="right">
            <h1>Heart Exhibit</h1>
            <p>
                The heart is a muscular organ in most animals, which pumps blood through the blood vessels of the circulatory system. The pumped blood carries oxygen and nutrients to the body, while carrying metabolic waste such as carbon dioxide to the lungs.
            </p>
            <a href="biolab.html" class="back-button">Go Back</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const canvas = document.getElementById('modelCanvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); 
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        camera.position.set(0, 1, 2);
        controls.update();

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();
        loader.load('models/heart.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
        }, undefined, function(error) {
            console.error(error);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
    </script>
</body>
</html>
